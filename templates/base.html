<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/fontawesome.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/ribe_photo_favicon.png') }}"
    />

    <title>Ribe Photo</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <!-- Logo with Flask's `url_for` -->
        <a href="{{ url_for('index') }}" class="navbar-brand">
          <img
            src="{{ url_for('static', filename='img/ribe_photo-logo-W.png') }}"
            alt="Ribe Photo logo"
            width="55"
          />
        </a>

        <!-- Mobile Hamburger Menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="{{ url_for('galleries') }}"
                class="nav-link fw-semibold text-uppercase {% if request.endpoint == 'galleries' %}active{% endif %}"
              >
                Galleries
              </a>
            </li>
            <li class="nav-item">
              <a
                href="{{ url_for('about') }}"
                class="nav-link fw-semibold text-uppercase {% if request.endpoint == 'about' %}active{% endif %}"
              >
                About
              </a>
            </li>
            <li class="nav-item">
              <a
                href="{{ url_for('contact') }}"
                class="nav-link fw-semibold text-uppercase {% if request.endpoint == 'contact' %}active{% endif %}"
              >
                Contact
              </a>
            </li>
          </ul>
          <!-- Social Icons -->
          <!-- Instagram -->
          <span class="nav-item">
            <span class="fa-stack">
              <a
                href="https://www.instagram.com/ribe_photo/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-instagram fa-stack-1x text-white"></i>
              </a>
            </span>
          </span>
          <!-- Behance -->
          <span class="nav-item">
            <span class="fa-stack">
              <a
                href="https://www.behance.net/andrearibero"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-behance fa-stack-1x text-white"></i>
              </a>
            </span>
          </span>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <!-- Footer -->
    <!-- Remove the container if you want to extend the Footer to full width. -->

    <div class="mt-5">
      <footer class="text-center text-white bg-dark">
        <!-- Grid container -->

        <div class="container">
          <!-- Section: Links -->

          <section class="mt-5">
            <div class="row text-center d-flex justify-content-center pt-5">
              <div class="col-md-3">
                <h6 class="text-uppercase font-weight-bold">
                  <a href="#!" class="text-white">Terms & Conditions</a>
                </h6>
              </div>

              <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                  <a href="#!" class="text-white">Privacy Policy</a>
                </h6>
              </div>

              <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                  <a href="#!" class="text-white">Contact</a>
                </h6>
              </div>
            </div>
          </section>
        </div>
        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Copyright &copy; 2024 Ribe Photo | Developed by Mazoolander
        </div>
        <!-- Copyright -->
      </footer>
    </div>

    <!-- JavaScript Links -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
