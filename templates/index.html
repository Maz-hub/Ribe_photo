<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Links -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Ribe Photography</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <!-- Logo with Flask's `url_for` -->
        <a href="index.html" class="navbar-brand">
          <img
            src="{{ url_for('static', filename='img/ribe_photo-logo-W.png') }}"
            alt="Ribe Photo logo"
            width="55"
          />
        </a>
        <!-- mobile hamburger menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="galleries.html"
                class="nav-link fw-semibold text-uppercase"
                >Galleries</a
              >
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link fw-semibold text-uppercase"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link fw-semibold text-uppercase"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Section -->

    <header class="header">
      <!-- Hero Carousel -->
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          {% for slide in slides %}
          <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
            <img
              src="{{ slide.url }}"
              class="d-block w-100"
              alt="{{ slide.description }}"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-uppercase fw-bold">{{ slide.title }}</h1>
              <p>{{ slide.description }}</p>
              <button type="button" class="btn btn-secondary">
                View Project
              </button>
            </div>
          </div>
          {% endfor %}
        </div>

        <!-- Carousel Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <!-- JavaScript Links -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
