<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Links -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Ribe Photography</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <!-- Logo with Flask's `url_for` -->
        <a href="index.html" class="navbar-brand">
          <img
            src="{{ url_for('static', filename='img/ribe_photo-logo-W.png') }}"
            alt="Ribe Photo logo"
            width="55"
          />
        </a>
        <!-- mobile hamburger menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="galleries.html"
                class="nav-link fw-semibold text-uppercase"
                >Galleries</a
              >
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link fw-semibold text-uppercase"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link fw-semibold text-uppercase"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Section -->

    <header class="header">
      <!-- Hero Carousel -->
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <!-- Carousel Indicators (Dots) -->
        <div class="carousel-indicators">
          {% for url in slide_urls %}
          <button
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide-to="{{ loop.index0 }}"
            class="{% if loop.index == 1 %}active{% endif %}"
            aria-label="Slide {{ loop.index }}"
          ></button>
          {% endfor %}
        </div>

        <!-- Carousel Images (Slides) -->
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img
              src="{{ slide_urls[0] }}"
              class="d-block w-100"
              alt="Lake Leman"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-uppercase fw-bold">Lake Leman</h1>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item">
            <img
              src="{{ slide_urls[1] }}"
              class="d-block w-100"
              alt="Plitvice Cascades"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-uppercase fw-bold">Plitvice Cascades</h1>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="carousel-item">
            <img
              src="{{ slide_urls[2] }}"
              class="d-block w-100"
              alt="Autumn Serenity"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-uppercase fw-bold">Autumn Serenity</h1>
            </div>
          </div>

          <!-- Slide 4 -->
          <div class="carousel-item">
            <img
              src="{{ slide_urls[3] }}"
              class="d-block w-100"
              alt="Sahara Desert"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-uppercase fw-bold">Sahara Desert</h1>
            </div>
          </div>
        </div>

        <!-- Carousel Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <!-- JavaScript Links -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
