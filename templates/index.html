<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Ribe Photography</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img
            src="/img/logo/ribe_photo-logo-W.png"
            alt="Ribe Photo logo"
            width="55"
          />
        </a>
        <!-- mobile hamburger menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="galleries.html"
                class="nav-link fw-semibold text-uppercase"
                >Galleries</a
              >
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link fw-semibold text-uppercase"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link fw-semibold text-uppercase"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Section -->

    <header class="header">
      <!-- Hero Carousel -->
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <!-- Carousel Indicators (Dots) -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>

        <!-- Carousel Images (Slides) -->
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img
              src="/img/homepage/Leman_Ribe_Photo_2.webp"
              class="d-block w-100"
              alt="Leman scene"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-uppercase fw-bold">Lake Leman</h1>
              <button type="button" class="btn btn-secondary">
                See project
              </button>
            </div>
          </div>
          <!-- Slide 2 -->
          <div class="carousel-item">
            <img
              src="/img/homepage/Plitvice_Ribe_Photo_25.webp"
              class="d-block w-100"
              alt="Plitvice cascade scene"
            />
          </div>
          <!-- Slide 3 -->
          <div class="carousel-item">
            <img
              src="/img/homepage/Autumn_Ribe_Photo_8.webp"
              class="d-block w-100"
              alt="Autumn scene"
            />
          </div>
          <!-- Slide 4 -->
          <div class="carousel-item">
            <img
              src="/img/homepage/Dubrovnik_Ribe_Photo_1.webp"
              class="d-block w-100"
              alt="Dubrovnik scene"
            />
          </div>
          <!-- Slide 5 -->
          <div class="carousel-item">
            <img
              src="/img/homepage/Leman_Ribe_Photo_8.webp"
              class="d-block w-100"
              alt="Lake Leman sunrise fog"
            />
          </div>
        </div>

        <!-- Carousel Controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <script src="/js/bootstrap.bundle.min.js"></script>

    <script src="/js/script.js"></script>
  </body>
</html>
