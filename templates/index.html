{% extends 'base.html' %} {% block content %}
<!-- Header Section -->

<header class="header">
  <!-- Hero Carousel -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="{{ slide_urls[0] }}" class="d-block w-100" alt="Lake Leman" />
        <div class="carousel-caption text-center">
          <h1 class="text-uppercase fw-bold">Colors of LÃ©man</h1>
          <button 
          type="button" 
          class="btn btn-secondary shadow" 
          onclick="location.href ='{{ url_for('lake_leman') }}'">
          View Project
        </button>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <img
          src="{{ slide_urls[1] }}"
          class="d-block w-100"
          alt="Plitvice Cascade"
        />
        <div class="carousel-caption text-center">
          <h1 class="text-uppercase fw-bold">Croatia Unveiled</h1>
          <button 
          type="button" 
          class="btn btn-secondary shadow" 
          onclick="location.href ='{{ url_for('plitvice_national_park_croatia') }}'">
          View Project
        </button>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <img
          src="{{ slide_urls[2] }}"
          class="d-block w-100"
          alt="Swiss Autumn"
        />
        <div class="carousel-caption text-center">
          <h1 class="text-uppercase fw-bold">Autumn Whispers</h1>
          <button 
          type="button" 
          class="btn btn-secondary shadow" 
          onclick="location.href ='{{ url_for('mountains_autumn') }}'">
          View Project
        </button>
        </div>
      </div>
      <!-- Slide 4 -->
      <div class="carousel-item">
        <img
          src="{{ slide_urls[3] }}"
          class="d-block w-100"
          alt="Sahara Desert"
        />
        <div class="carousel-caption text-center">
          <h1 class="text-uppercase fw-bold">Sahara Glow</h1>
          <button 
          type="button" 
          class="btn btn-secondary shadow" 
          onclick="location.href ='{{ url_for('sahara_sands') }}'">
          View Project
        </button>
        </div>
      </div>
    </div>

    <!-- Slide Indicators -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide-to="0"
        class="active"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide-to="1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide-to="2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide-to="3"
      ></button>
    </div>

    <!-- Carousel Controls -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleFade"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</header>
{% endblock %}
